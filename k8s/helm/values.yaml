# Default values for resumeopt.

replicaCount: 1

image:
  repository: resumeopt
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application specific configuration
application:
  scraping:
    enabled: true
    proxy:
      enabled: false
      host: ""
      port: ""
  persistence:
    enabled: true
    size: 1Gi
    storageClass: ""

env:
  # Feature flags
  JOB_PORTALS_ENHANCED_ENABLED: "true"
  JOB_PORTALS_LINKEDIN_ENABLED: "false" # Disabled due to anti-bot
  
  # AI Keys (Use secrets in production!)
  CHATGPT_ENABLED: "true"
  PERPLEXITY_ENABLED: "true"
