spring.application.name=ResumeOpt
server.port=8080
spring.main.allow-circular-references=true

# H2 database config
spring.datasource.url=jdbc:h2:file:./data/resumeopt;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Thymeleaf
spring.thymeleaf.cache=false

# Actuator & Prometheus
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=when_authorized
management.metrics.export.prometheus.enabled=true

# Job sources (comma-separated Lever company URLs)
# Example: https://jobs.lever.co/stripe,https://jobs.lever.co/airbnb

# AI APIs Configuration

# ChatGPT API (OpenAI)
chatgpt.api.key=<YOUR API KEY>
chatgpt.api.url=https://api.openai.com/v1/chat/completions
chatgpt.model=gpt-4o-mini
chatgpt.enabled=true

# Perplexity API
perplexity.api.key=<YOUR API KEY>
perplexity.api.url=https://api.perplexity.ai/chat/completions
perplexity.model=llama-3.1-sonar-small-128k-online
perplexity.enabled=true


# Job Portal Scrapers Configuration

# Global scraper settings
job.portals.dateFilter.enabled=true
job.portals.dateFilter.maxDaysOld=7
job.portals.experienceLevel=entry_level,fresher,junior
job.portals.jobCategories=software engineer,software developer,IT,programmer,java developer,python developer,web developer,full stack developer,entry level,software trainee,fresher

# Indeed Configuration
job.portals.indeed.enabled=true
job.portals.indeed.searchQuery=software engineer entry level fresher
job.portals.indeed.location=India
job.portals.indeed.requestDelay=7000
job.portals.indeed.maxPages=3
job.portals.indeed.datePosted=7

# LinkedIn Configuration (enabled as public scraping is working)
job.portals.linkedin.enabled=false
job.portals.linkedin.searchQuery=entry level software developer fresher
job.portals.linkedin.location=India
job.portals.linkedin.requestDelay=5000
job.portals.linkedin.requiresAuth=false
job.portals.linkedin.clientId=<YOUR CLIENTID>
job.portals.linkedin.clientSecret=<YOUR CLIENT SECRET>
job.portals.linkedin.datePosted=r604800

# Naukri Configuration
job.portals.naukri.enabled=true
job.portals.naukri.searchQuery=software engineer fresher
job.portals.naukri.location=India
job.portals.naukri.requestDelay=8000
job.portals.naukri.maxPages=3
job.portals.naukri.experienceMin=0
job.portals.naukri.experienceMax=1

# Glassdoor Configuration
job.portals.glassdoor.enabled=true
job.portals.glassdoor.searchQuery=software engineer entry level fresher
job.portals.glassdoor.location=India
job.portals.glassdoor.requestDelay=10000
job.portals.glassdoor.maxPages=2
job.portals.glassdoor.datePosted=7

# Freshersworld Configuration
job.portals.freshersworld.enabled=true
job.portals.freshersworld.searchQuery=software engineer fresher
job.portals.freshersworld.location=India
job.portals.freshersworld.requestDelay=4000
job.portals.freshersworld.maxPages=3

# Internshala Configuration
job.portals.internshala.enabled=true
job.portals.internshala.searchQuery=software development fresher
job.portals.internshala.location=India
job.portals.internshala.requestDelay=4000
job.portals.internshala.maxPages=3

# Cutshort Configuration
job.portals.cutshort.enabled=true
job.portals.cutshort.searchQuery=software engineer fresher
job.portals.cutshort.location=India
job.portals.cutshort.requestDelay=6000
job.portals.cutshort.maxPages=3

# Shine Configuration
job.portals.shine.enabled=true
job.portals.shine.searchQuery=software engineer fresher
job.portals.shine.location=India
job.portals.shine.requestDelay=4000
job.portals.shine.maxPages=3
job.portals.shine.experienceMax=1

# Wellfound Configuration (formerly AngelList) - disabled due to 403 errors
job.portals.wellfound.enabled=true
job.portals.wellfound.searchQuery=software engineer fresher
job.portals.wellfound.location=India
job.portals.wellfound.requestDelay=8000
job.portals.wellfound.maxPages=3

# Jobsora Configuration - disabled due to 404 errors
job.portals.jobsora.enabled=false
job.portals.jobsora.searchQuery=software engineer fresher
job.portals.jobsora.location=India
job.portals.jobsora.requestDelay=5000
job.portals.jobsora.maxPages=3

# Hirist Configuration
job.portals.hirist.enabled=true
job.portals.hirist.searchQuery=software engineer fresher
job.portals.hirist.location=India
job.portals.hirist.requestDelay=7000
job.portals.hirist.maxPages=3
job.portals.hirist.experienceMax=1

# Advanced Deep Scraping Configuration
# Enable deep scraping to visit individual job detail pages for comprehensive data extraction
job.scraping.deep.enabled=true
# Maximum number of jobs to deep scrape per portal (to avoid rate limiting)
job.scraping.deep.maxJobsPerPortal=30
# Delay between deep scraping requests in milliseconds
job.scraping.deep.requestDelay=4000
# Timeout for fetching individual job pages in milliseconds
job.scraping.deep.timeout=30000
# Maximum retry attempts for failed deep scraping requests
job.scraping.deep.maxRetries=3

# Enhanced Scraper Configuration
job.portals.enhanced.enabled=true
job.portals.enhanced.deepScraping=true
job.portals.enhanced.linkVerification=true
job.portals.enhanced.maxRetries=4

# Resume Design Templates Configuration
# Default resume design template (MINIMAL, PROFESSIONAL, MODERN, CREATIVE, EXECUTIVE)
resume.design.default=MINIMAL
# Enable automatic design recommendations based on resume content and job description
resume.design.recommendation.enabled=true
# Prioritize ATS compatibility when recommending designs
resume.design.ats.priority=true